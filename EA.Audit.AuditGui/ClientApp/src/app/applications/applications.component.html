<div class="spinner-container" *ngIf="isLoading" >
    <mat-spinner></mat-spinner>
</div>
<div>
    <button class="govuk-button" data-module="govuk-button" type="submit" (click)="goToPage('addapplication')">Add New Application</button> 
</div>
<div>
    <table mat-table [dataSource]="dataSource" class="govuk-table filter-table mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Application Id </th>
            <td mat-cell *matCellDef="let application"> {{application.id}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let application"> {{application.dateCreated | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let application"> {{application.name}} </td>
        </ng-container> 

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let application"> {{application.description}} </td>
        </ng-container> 

        <ng-container matColumnDef="clientId">
            <th mat-header-cell *matHeaderCellDef> Client Id </th>
            <td mat-cell *matCellDef="let application"> {{application.clientId}} </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="10" [pageSize]="5"
                    [pageSizeOptions]="[3, 5, 10,100]" [showFirstLastButtons]="true" ></mat-paginator>
  </div>
